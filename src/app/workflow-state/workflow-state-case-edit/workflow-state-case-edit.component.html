<ng-container *ngIf="caseSchema">
  <div class="px-3 edit-container" *ngIf="caseSchemaFields$ | async">
    <h4 class="mt-3 mb-2">{{ 'Update Case' | translate }}</h4>
    <mat-divider></mat-divider>
    <br />
    <app-form-builder-form-preview
      [isUpdate]="true"
      [fields$]="caseSchemaFields$"
      [allowActionsFor]="areaType.case"
      [schema]="caseSchema"
      [systemFields]="caseSystemFields"
      [dynamicEntityId]="caseDeId"
      (caseProceed)="onCaseSubmit($event)"
    ></app-form-builder-form-preview>
  </div>
  <!-- <div *ngIf="isLoading" class="loading-bg">
    <mat-spinner></mat-spinner>
  </div> -->
</ng-container>
