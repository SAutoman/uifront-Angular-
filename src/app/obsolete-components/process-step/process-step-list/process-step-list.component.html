<mat-form-field class="search-field">
  <app-icon [name]="'search'" matPrefix></app-icon>
  <input matInput placeholder="Search" [formControl]="searchField" autocomplete="off" />
</mat-form-field>

<app-wfm-grid
  #processStepGrid
  [gridConfiguration]="processStepsGridSettingsConf"
  [gridData]="gridData"
  disableLsLoading="true"
  (deleteItem)="onDelete($event)"
></app-wfm-grid>
