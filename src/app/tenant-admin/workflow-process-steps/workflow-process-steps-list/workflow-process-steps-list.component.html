<div *ngIf="!(wfStateLoading$ | async); else loading" class="h-100">
  <app-wfm-grid
    #formGrid
    [gridConfiguration]="formsGridSettingsConf"
    [gridData]="gridData"
    showPagingation="true"
    [pageTitle]="appBarData.title"
    [actions]="gridActions"
    showCreateButton="true"
    (actionEvent)="onActionClick($event)"
    (createBtnEmitter)="toCreatePage($event)"
  >
  </app-wfm-grid>
</div>

<ng-template #loading>
  <div class="w-100 h-100 d-flex justify-content-center align-items-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
