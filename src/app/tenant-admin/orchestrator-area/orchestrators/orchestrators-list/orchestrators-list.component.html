<app-wfm-grid
  *ngIf="orchestrators; else loading"
  [gridConfiguration]="orchestratorsGridSettings"
  [gridData]="gridData"
  [pageTitle]="'Workflow orchestrators' | translate"
  gridAreaType="orchestrators"
  [actions]="gridActions"
  (actionEvent)="onActionClick($event)"
  showCreateButton="true"
  (createBtnEmitter)="createOrchestrator($event)"
>
</app-wfm-grid>

<ng-template #loading>
  <div class="w-100 h-100 d-flex justify-content-center align-items-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
