<app-wfm-grid
  *ngIf="!(loading$ | async); else loading"
  #apiClients
  [gridConfiguration]="apiClientGridSettings"
  [gridData]="gridData"
  [pageTitle]="'API Clients'"
  [actions]="gridActions"
  [showCreateButton]="true"
  (actionEvent)="onActionClick($event)"
  (createBtnEmitter)="openCreateDialog()"
>
</app-wfm-grid>

<ng-template #loading>
  <div class="w-100 h-100 d-flex justify-content-center align-items-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
