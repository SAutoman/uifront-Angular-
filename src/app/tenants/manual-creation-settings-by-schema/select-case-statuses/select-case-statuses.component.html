<mat-form-field class="w-100 col-md-6" appearance="outline">
  <mat-label>{{ 'Disable Deletion for Statuses' | translate }}</mat-label>
  <mat-select [formControl]="selectedStatuses" multiple>
    <mat-option *ngFor="let status of currentWorkflowStatuses" [value]="status.id">{{ status?.name }}</mat-option>
  </mat-select>
</mat-form-field>
