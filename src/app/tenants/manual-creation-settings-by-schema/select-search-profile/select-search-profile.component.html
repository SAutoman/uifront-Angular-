<mat-form-field class="w-100 col-md-6" appearance="outline">
  <mat-label>{{ 'Allowed Search Profiles' | translate }}</mat-label>
  <mat-select multiple [disabled]="!searchProfiles?.length" [formControl]="allowedSearchProfilesControl">
    <mat-option *ngFor="let profile of searchProfiles" [value]="profile.id">{{ profile?.name }}</mat-option>
  </mat-select>
</mat-form-field>
<div class="d-flex col-md-6">
  <mat-form-field appearance="outline">
    <mat-label>{{ 'Default Search Profile' | translate }}</mat-label>
    <mat-select [disabled]="!allowedSearchProfilesControl?.value?.length" [formControl]="defaultSearchProfileControl">
      <mat-option *ngFor="let profile of selectedSearchProfiles" [value]="profile.id">{{ profile?.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <button *ngIf="defaultSearchProfileControl?.value" mat-icon-button color="primary" class="mt-2" (click)="clearSelectedProfile()">
    <app-icon [name]="'trash'"></app-icon>
  </button>
</div>
