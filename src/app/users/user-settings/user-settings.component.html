<mat-card class="outline mat-elevation-z0 m-b-16">
  <mat-card-header class="header">
    <mat-card-title>{{ 'User Settings' | translate }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="add-form" [formGroup]="startPageSettingForm" (ngSubmit)="onSubmit()">
      <h4 class="pl-2">{{ 'Select start page' | translate }}</h4>
      <mat-radio-group
        [id]="'radio_' + componentId"
        formControlName="startPage"
        class="start-page-buttons"
        (change)="userSettingsChanged()"
      >
        <mat-radio-button [id]="'rawData_' + componentId" color="primary" [value]="startPage.RawDataList" class="start-page-btn-radio">
          {{ 'Raw Data' | translate }}
        </mat-radio-button>
        <mat-radio-button [id]="'cases_' + componentId" color="primary" [value]="startPage.CasesList" class="start-page-btn-radio">
          {{ 'Cases list' | translate }}
        </mat-radio-button>
      </mat-radio-group>

      <div class="submit-wrapper">
        <button [id]="'save_' + componentId" [disabled]="startPageSettingForm.invalid" mat-flat-button color="primary" type="submit">
          <app-icon [name]="'save'"></app-icon> {{ 'Save' | translate }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
