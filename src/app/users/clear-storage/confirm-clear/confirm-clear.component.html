<h2 [id]="'header_' + componentId" mat-dialog-title>Warning!</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{ 'This process will clear your local data and log you out. Are you sure you want to continue ?' | translate }}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button [id]="'continue_' + componentId" mat-flat-button color="primary" class="mr-2" [mat-dialog-close]="true" cdkFocusInitial>
    {{ 'Continue' | translate }}
  </button>
  <button [id]="'cancel_' + componentId" mat-stroked-button color="primary" [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
