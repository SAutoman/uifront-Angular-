<mat-card class="outline mat-elevation-z0 m-b-16">
  <mat-card-header class="header">
    <mat-card-title>{{ 'Clear Local Data' | translate }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <button mat-flat-button color="primary" (click)="clearLocalStorage()">{{ 'Clear Storage' | translate }}</button>
  </mat-card-content>
</mat-card>
