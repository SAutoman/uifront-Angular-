<app-wfm-grid
  *ngIf="!(loading$ | async); else loading"
  #notificationTopics
  [gridConfiguration]="notificationTopicsGridSettings"
  [gridData]="gridData"
  [pageTitle]="'Notification Topics'"
  gridAreaType="notification-topics"
  [actions]="gridActions"
  showCreateButton="true"
  (actionEvent)="onActionClick($event)"
  (createBtnEmitter)="toCreatePage($event)"
>
</app-wfm-grid>

<ng-template #loading>
  <div class="w-100 h-100 d-flex justify-content-center align-items-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
