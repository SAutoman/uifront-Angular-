<div class="inline">
  <mat-form-field appearance="outline">
    <mat-label>From</mat-label>
    <input [id]="'inputFrom_' + componentId" matInput type="number" min="0" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>To</mat-label>
    <input [id]="'inputTo_' + componentId" matInput type="number" min="0" />
  </mat-form-field>
</div>
