<p class="font-16 font-medium my-2">{{ model.displayName || model.fieldName | translate }}</p>
<mat-form-field appearance="outline">
  <mat-label>{{ 'Select item' | translate }}</mat-label>
  <mat-select [id]="'selectList_' + componentId" multiple (selectionChange)="onChange($event)" [(ngModel)]="model.items">
    <mat-option *ngFor="let company of selectItems; let i = index" [value]="company.id">{{ company.name }}</mat-option>
  </mat-select>
</mat-form-field>
